{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h2>Update Your Profile</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name or '' }}">
    </div>
    <div class="mb-3">
        <label for="bio" class="form-label">Bio:</label>
        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-pink">Save Changes</button>
</form>
{% endblock %}
