{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-pink-dark text-white text-center">
                    <h2>Create a New Post</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <!-- Title Input -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Post Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Enter your post title" required>
                        </div>

                        <!-- Content Input -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Post Content</label>
                            <textarea name="content" id="content" rows="6" class="form-control" placeholder="Write your post content here..." required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-pink-dark btn-lg">Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
