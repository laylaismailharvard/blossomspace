{% extends 'base.html' %}

{% block content %}
    <article class="mb-4">
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
        <small>Posted by {{ post['username'] }} on {{ post['created'] }}</small>
        {% if current_user.is_authenticated and current_user.id == post['author_id'] %}
            <form action="{{ url_for('delete_post', post_id=post['id']) }}" method="POST" class="mt-3">
                <input type="submit" value="Delete Post" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this post?');">
            </form>
        {% endif %}
    </article>
{% endblock %}
